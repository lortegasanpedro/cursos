  <h3>Listado de Cursos</h3>
  <div *ngIf="arrayCursos.length > 0">
    <table>
      <tr>
        <th>Nombre curso</th>
        <th>Horas</th>
      </tr>
      <tr *ngFor="let curso of arrayCursos" >
        <!-- <td (mouseover)="detalleEquipo(equipo)" (mouseout)="detalleEquipo(null)">{{equipo.nombre | uppercase }}</td>
        -->
        <td>{{curso.nombre}}</td>
        <td>{{curso.horas}}</td>
        <!-- <td (click)="deleteEquipo(equipo)">Delete</td> -->
      </tr>
    </table>
